# permissions for end users to view apps.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: app-viewer-role
rules:
- apiGroups:
  - wasmcloud.com.wasmcloud-k8s-operator
  resources:
  - apps
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - wasmcloud.com.wasmcloud-k8s-operator
  resources:
  - apps/status
  verbs:
  - get
